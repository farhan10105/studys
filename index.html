    function updateCourseOptions() {
      const lang = langSelect.value;

      courseSelect.disabled = !cls;

      if (!cls) {
        const opt = document.createElement('option');
        opt.text = lang === 'ur' ? "پہلے کلاس منتخب کریں" : "Select class first";
        opt.disabled = true;
        opt.selected = true;
        courseSelect.add(opt);
        return;
      }

      const courses = data[lang][cls];
      const defaultOpt = document.createElement('option');
      defaultOpt.text = lang === 'ur' ? "اپنا کورس منتخب کریں" : "Select your course";
      defaultOpt.disabled = true;
      defaultOpt.selected = true;
      courseSelect.add(defaultOpt);

      for (const course in courses) {
        const opt = document.createElement('option');
        opt.value = course;
        opt.text = course;
        courseSelect.add(opt);
      }
    }
